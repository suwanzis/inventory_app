{% extends 'base.html' %}

{% block title %}注册{% endblock %}

{% block content %}
    <h1 class="mt-5">注册</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">注册</button>
    </form>
    <p>已有账号？ <a href="{% url 'login' %}">登录</a></p>
{% endblock %}
